version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      _LIVE_UPDATES: '[{"pkg":"n","type":"npm","version":"latest"}]'
    buildImage: amplify:al2023
  runtime:
    nodejs:
      version: 20

